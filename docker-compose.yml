services:

  # Usefull only to use the real time collaboration
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    command: ["redis-server"]

  db:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
    image: postgis/postgis:14-3.3-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db:/var/lib/postgresql/data

  app:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    image: umap/umap:3.0.2
    environment:
      - STATIC_ROOT=/srv/umap/static
      - MEDIA_ROOT=/srv/umap/uploads
      - DATABASE_URL=postgis://postgres@db/postgres
      - SECRET_KEY=some-long-and-weirdly-unrandom-secret-key
      - SITE_URL=https://umap.mingaabierta.org/
      - ALLOWED_HOSTS=umap.mingaabierta.org,84.247.182.29
      - CSRF_TRUSTED_ORIGINS=https://umap.mingaabierta.org
      - UMAP_ALLOW_ANONYMOUS=True
      - DEBUG=1
      - REALTIME_ENABLED=1
      - REDIS_URL=redis://redis:6379
      - SOCIAL_AUTH_OPENSTREETMAP_OAUTH2_KEY=k1krSU2x8GYwdGruapSjkIS6KKAHe5JJbAsEa-xK8Js
      - SOCIAL_AUTH_OPENSTREETMAP_OAUTH2_SECRET=noovgWJr9uP496oi1yXBv36Du_pvJMC9qS2zBD6fhgw
    volumes:
      - data:/srv/umap/uploads
      - static:/srv/umap/static
      # - ./umap:/srv/umap/umap:ro
    # command: ["umap", "runserver", "0.0.0.0:8000"]
    # ports:
    #   - "8080:8000"

  proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/static:ro
      - data:/data:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - app

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  data:
  static:
  db:
  certbot-etc:
  certbot-var:
  certbot-www:
